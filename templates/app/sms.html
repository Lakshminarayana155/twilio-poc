{% extends 'basics.html' %}

{% block title  %}
SMS
{% endblock title %}

{% block body %}
<div class="container mt-4">
    <form action='sms' method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number with country code">
        </div>
        <div class="form-group">
            <label for="message">Text:</label>
            <textarea class="form-control" id="message" name="message" placeholder="Enter text"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send SMS</button>
    </form>
</div>
{% endblock body %}
