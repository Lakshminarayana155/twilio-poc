{% extends 'basics.html' %} 

{% block title %}
Home Page
{% endblock title %}

{% block body %}
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        SMS
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Send messages to your clients</h5>
                        <a href="/sms"><button type="button" class="btn btn-outline-primary">Send  SMS</button></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        CALL
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Make Voice calls to your clients</h5>
                        <a href="/call"><button type="button" class="btn btn-outline-primary">Make Voice call</button></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        VOICE NOTES
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Leave Voice notes to your clients</h5>
                        <a href="/voice_note"><button type="button" class="btn btn-outline-primary">Send Voice Note</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $(".card").click(function(){
                $(".card").removeClass("border-primary");
                $(this).addClass("border-primary");
            });
        });
    </script>
</body>
{% endblock body %}
